<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignitia-2K24</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="counter">0</h1>

    <div class="overlay">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <div class="conatiner">
        <div class="header">
            <div class="h1">I</div>
            <div class="h1">G</div>
            <div class="h1">N</div>
            <div class="h1">I</div>
            <div class="h1">T</div>
            <div class="h1">I</div>
            <div class="h1">A</div>
        </div>

        <div class="hero">
            <img src="logo.png" alt="image">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js"></script>

    <script>

        function startLoader()
        {
            let counterElement = document.querySelector(".counter");
            let currentValue = 0;

            function updateCounter()
            {
                if(currentValue === 100)
                {
                    return;
                }
                currentValue += Math.floor(Math.random() * 10) +1;

                if(currentValue >100 )
                {
                    currentValue = 100;
                }

                counterElement.textContent = currentValue;

                let delay = Math.floor(Math.random() * 200) + 50;
                setTimeout(updateCounter, delay);
            }

            updateCounter();
        }

        startLoader();

        gsap.to(".counter" , 0.5,{
            delay: 3.5,
            opacity: 0,
        });

        gsap.to(".bar" , 1.5,{
            delay: 4,
            height: 0,
            stagger: {
                amount: 0.75,
            },
            ease: "power4.inOut",
        });

        gsap.from(".h1" , 1.5,{
            delay: 5,
            y: 700,
            stagger: {
                amount: 0.5,
            },
            ease: "power.inOut",
        });

        gsap.from(".hero" , 2,{
            delay: 6,
            y: 400,
            ease: "power4.inOut",
        });

    </script>
</body>
</html>
